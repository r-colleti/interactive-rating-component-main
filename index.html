<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap">
  <script type="text/javascript" src="./script.js"></script>
  
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>

  <main>
    
    <div class="cardRate">

      <div class="displayCongrat" id="formPos">

        <div>
          <img src="./images/illustration-thank-you.svg">
        </div>

        <div class="yourRate">
          <p class="yRate"></p>
        </div>
        
        <div class="copyPos">
          <h1>Thank you!</h1>
          <p>We appreciate you taking the time to give a rating. If you ever need more support, dont't hesitate to get in touch!</p>
        </div>
        
      </div>

      <div class="displayForm" id="form">

        <div class="stIcon">
          <img src="./images/icon-star.svg">
        </div>

        <div class="copy">

          <div>
            <h1>How did we do?</h1>
          </div>

          <div>
            <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
          </div>

        </div>

        <form class="fmArea">

          <div class="btnRates">

            <div class="radio">
              <label>
                <input type="radio" name="rate" value="1" onchange="setValue(value)" required="yes">
                <span>1</span>
              </label>
            </div>

            <div class="radio">
              <label>
                <input type="radio" name="rate" value="2" onchange="setValue(value)" required="yes">
                <span>2</span>
              </label>
            </div>

            <div class="radio">
              <label>
                <input type="radio" name="rate" value="3" onchange="setValue(value)" required="yes">
                <span>3</span>
              </label>
            </div>

            <div class="radio">
              <label>
                <input type="radio" name="rate" value="4" onchange="setValue(value)" required="yes">
                <span>4</span>
              </label>
            </div>

            <div class="radio">
              <label>
                <input type="radio" name="rate" value="5" onchange="setValue(value)" required="yes">
                <span>5</span>
              </label>
            </div>

          </div>

          <button type="submit" class="btnSub" onclick="dispChange()">SUBMIT</button>

        </form>

      </div>

    </div>

  </main>

</body>
</html>
